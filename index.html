<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1>Tu Tienda de Electrodomesticos</h1>
    </header>
    <main class="productos">
        <div class="producto">
            <img src="https://i.blogs.es/328677/captura-2021-02-12-a-las-11.29.53/original.png" alt="Foto del Televisor"
                class="fotos">
            <h2>Televisor</h2>
            <h3>Precio: $120000</h3>
            <button id="producto1">Comprar</button>

        </div>

        <div class="producto">
            <img src="https://falabella.scene7.com/is/image/FalabellaAR/2214836_1?wid=800&hei=800&qlt=70"
                alt="foto de pava electrica" class="fotos">
            <h2>Pava Electrica</h2>
            <h3>Precio: $8000</h3>
            <button id="producto2">Comprar</button>

        </div>

        <div class="producto">
            <img src="https://www.casadelaudio.com/Image/0/400_400-450-sam-590.jpg" alt="Foto Microondas" class="fotos">
            <h2>Microondas</h2>
            <h3>Precio: $35000</h3>
            <button id="producto3">Comprar</button>


        </div>

        <div class="producto">
            <img src="https://www.fullh4rd.com.ar/img/productos/Pics_Prod/auriculares-hyperx-cloud-ii-blackred-0.jpg"
                alt="Fotos de auriculares" class="fotos">
            <h2>Auriculares</h2>
            <h3>Precio: $12000</h3>
            <button id="producto4">Comprar </button>


        </div>
    </main>
    <div>
        <h2>Carrito:</h2>
        <p id="productos"></p>
        <button id="total">Terminar Compra</button>
    </div>
    
    <script src="js/main.js"></script>
</body>

</html>
